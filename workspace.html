<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <title>GetVeloce Workspace</title>

    <!-- ChiliPeppr is based on bootstrap CSS. -->
    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <!-- jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- Customized version of require.js for ChiliPeppr. Please see require.js docs for how
    ChiliPeppr's dependency system works as it's based on require.js. -->
    <script type="text/javascript" src="//i2dcui.appspot.com/js/require.js"></script>

    <!-- ChiliPeppr workspace CSS. -->
    <link rel="stylesheet" type="text/css" href="css/workspace.css">

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- ChiliPeppr workspace JS. -->
    <script type="text/javascript" src="js/workspace.js"></script>
    <script type="text/javascript" src="js/widget-jsps.js"></script>

</head>

<body>

    <!-- Navigation bar -->
    <ul id="navigation-bar">

        <li class="pull-left">
            <i id="navigation-bar-collapse" class="fa fa-angle-left fa-2x"></i>
        </li>

        <li class="pull-left">
            <i id="hide-show-widget-console" class="fa fa-file-text-o fa-2x">C</i>
        </li>

        <li class="pull-left">
            <i id="hide-show-widget-axes" class="fa fa-file-text-o fa-2x">A</i>
        </li>

        <li class="pull-left">
            <i id="hide-show-widget-autolevel" class="fa fa-file-text-o fa-2x">AL</i>
        </li>

        <li class="pull-left">
            <i id="hide-show-widget-gcodelist" class="fa fa-file-text-o fa-2x">GC</i>
        </li>

        <!--<li class="pull-left">
            <i id="hide-show-widget-eagle" class="fa fa-file-text-o fa-2x">E</i>
        </li>-->

        <!--<li class="pull-right">
            <i id="navigation-bar-github" class="fa fa-github fa-2x"></i>
        </li>-->

        <li class="pull-right">
            <i id="hide-show-widget-3dviewer" class="fa fa-file-text-o fa-2x">3D</i>
        </li>

        <li class="pull-right">
            <i id="hide-show-widget-spjs" class="fa fa-file-text-o fa-2x">SP</i>
        </li>

    </ul>
    <!-- /Navigation bar -->

    <!-- Navigation bar collapsed -->
    <ul id="navigation-bar-collapsed">

        <li class="pull-left">
            <i id="navigation-bar-decollapse" class="fa fa-bars fa-2x"></i>
        </li>

    </ul>
    <!-- /Navigation bar collapsed -->

    <div id="com-chilipeppr-widget-flash-instance"></div>

    <div id="com-chilipeppr-workspace-de" class="xhidden">

        <div>

            <!-- CONSOLE widget -->
            <div id="widget-console-container" class="col-md-4 col-pad10"></div>
            <!-- /CONSOLE widget -->

            <!-- AXES widget -->
            <div id="widget-axes-container" class="col-md-3 col-pad10"></div>
            <!-- /AXES widget -->

            <!-- JSPS widget -->
            <div id="widget-spjs-container" class="col-md-4 col-pad10"></div>
            <!-- /JSPS widget -->

            <!-- AUTOLEVEL widget -->
            <div id="widget-autolevel-container" class="col-md-4 col-pad10"></div>
            <!-- /AUTOLEVEL widget -->

            <!-- GCODELIST widget -->
            <div id="widget-gcodelist-container" class="col-md-4 col-pad10"></div>
            <!-- /GCODELIST widget -->

            <!-- EAGLE widget -->
            <div id="widget-eagle-container" class="col-md-4 col-pad10"></div>
            <!-- /EAGLE widget -->

        </div>

        <!-- 3DVIEWER widget -->
        <div id="widget-3dviewer-container" class="col-md-5 col-md-push-6 col-pad10"></div>
        <!-- /3DVIEWER widget -->

    </div>

    <script src="js/style.js"></script>

</html>
